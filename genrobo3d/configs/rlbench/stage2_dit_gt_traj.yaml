SEED: 2024
output_dir: 'data/experiments/gembench/stage2_dit_gt_traj_0611_1633/'
ptv3_output_dir: 'data/experiments/gembench/stage2_ptv3_0610/ckpts/model_step_9000.pt'
tfboard_log_dir: null # 'data/TFBoard/xxx'
checkpoint: null
checkpoint_strict_load: False # true, false

world_size: 1 # 2025_05_14 added for using single gpu

wandb_project: stage2_dit
wandb_run_name: stage2_dit_gt_traj_0611_1633

TRAIN:
  resume_training: True
  resume_encoder_only: False
  freeze_params:
    encoder: False
    decoder: False

  train_batch_size: 16
  val_batch_size: 16

  gradient_accumulation_steps: 1
  num_epochs: null
  num_train_steps: &NUM_STEPS 10000
  warmup_steps: 500
  log_steps: 100
  save_steps: 1000
  val_steps: 1000

  optim: 'adamw'
  learning_rate: 1e-3
  lr_sched: 'cosine' # inverse_sqrt, linear, cosine, cosine_cycle
  num_cosine_cycles: null # float
  betas: [0.9, 0.98]
  weight_decay: 0.05
  grad_norm: 10
  n_workers: 4
  pin_mem: True

TRAIN_DATASET:
  data_dir: 'data/gembench/train_dataset/keysteps_bbox_pcd/seed0/voxel1cm'
  joint_data_dir: 'data/gembench/train_dataset/keystep_joint_data'
  instr_embed_file: 'data/gembench/train_dataset/keysteps_bbox_pcd/instr_embeds_clip.npy'
  taskvar_instr_file: 'assets/taskvars_instructions_new.json'
  taskvar_file: 'assets/taskvars_train_ptv3_joint.json'
  num_points: 4096
  xyz_shift: center # none, center, gripper
  xyz_norm: False
  use_height: False
  sample_points_by_distance: False
  rot_type: quat # quat, rot6d, euler, euler_delta, euler_disc
  pos_type: disc # disc, cont
  instr_embed_type: 'last' # last, all
  all_step_in_batch: True
  include_last_step: True
  rm_table: True
  rm_robot: none  # none, gt, box, box_keep_gripper
  augment_pc: True
  aug_max_rot: 45
  same_npoints_per_example: False
  rm_pc_outliers: False
  rm_pc_outliers_neighbors: 25
  pos_bins: 40
  pos_bin_size: 0.01
  pos_heatmap_type: 'dist' # plain, dist
  pos_heatmap_no_robot: False
  real_robot: False

VAL_DATASET:
  use_val: True
  data_dir: 'data/gembench/val_dataset/keysteps_bbox_pcd/seed100/voxel1cm'
  joint_data_dir: 'data/gembench/val_dataset/keystep_joint_data'
  instr_embed_file: 'data/gembench/train_dataset/keysteps_bbox_pcd/instr_embeds_clip.npy'
  taskvar_instr_file: 'assets/taskvars_instructions_new.json'
  taskvar_file: 'assets/taskvars_train_ptv3_joint.json'
  num_points: 4096
  xyz_shift: center # none, center, gripper
  xyz_norm: False
  use_height: False
  sample_points_by_distance: False
  rot_type: quat # quat, rot6d, euler, euler_delta, euler_disc
  pos_type: disc # disc, cont
  instr_embed_type: 'last' # last, all
  all_step_in_batch: True
  include_last_step: True
  rm_table: True
  rm_robot: none  # none, gt, box, box_keep_gripper
  augment_pc: True
  aug_max_rot: 45
  same_npoints_per_example: False
  rm_pc_outliers: False
  rm_pc_outliers_neighbors: 25
  pos_bins: 40
  pos_bin_size: 0.01
  pos_heatmap_type: 'dist' # plain, dist
  pos_heatmap_no_robot: False
  real_robot: False
  
MODEL:
  model_class: 'DiTraj'
  ptv3_model_class: 'SimplePolicyPTV3CA'

  ptv3_config:
    in_channels: 6
    order: ["z", "z-trans", "hilbert", "hilbert-trans"]
    stride: [2, 2, 2, 2]
    enc_depths: [2, 2, 2, 6, 2]
    enc_channels: [32, 64, 128, 256, 512]
    enc_num_head: [2, 4, 8, 16, 32]
    enc_patch_size: [128, 128, 128, 128, 128]
    dec_depths: [2, 2, 2, 2]
    dec_channels: [64, 64, 128, 256]
    dec_num_head: [4, 4, 8, 16]
    dec_patch_size: [128, 128, 128, 128]
    mlp_ratio: 4
    qkv_bias: True
    qk_scale: null
    qk_norm: False
    scaled_cosine_attn: False
    attn_drop: 0.1
    proj_drop: 0.1
    drop_path: 0.1
    pre_norm: True
    shuffle_orders: True
    enable_rpe: False
    enable_flash: True
    upcast_attention: False
    upcast_softmax: False
    cls_mode: False
    pdnorm_bn: True
    pdnorm_ln: True
    pdnorm_decouple: False
    pdnorm_adaptive: True
    pdnorm_affine: True
    pdnorm_conditions: null
    pdnorm_only_decoder: False
    add_coords_in_attn: 'none' # none, qk, qkv

  action_config:
    voxel_size: 0.01 # 1cm
    context_channels: 256

    txt_ft_size: 512
    max_txt_len: 77
    txt_reduce: 'mean' # mean, attn
    use_ee_pose: False # have to be false for SimplePolicyPTV3CA
    use_step_id: False # have to be false for SimplePolicyPTV3CA

    max_steps: 30
    
    reduce: 'mean' # max, mean, attn, multiscale_max
    max_traj_len: 1 # predicted trajectory len
    dim_actions: 8  # (xyz, quaternion, openness)
    robot_type: 8 # [7(DoF) + 1(openness)] for franka, [6(DoF) + 1(openness)] for ur5
    pos_pred_type: 'heatmap_mlp'  # heatmap_mlp, regression, regression_delta, heatmap_disc
    pos_heatmap_temp: 0.1
    rot_pred_type: 'quat'     # quat, rot6d, euler, euler_delta, euler_disc

    dropout: 0.1

    pos_bins: 40
    pos_bin_size: 0.01
    best_disc_pos: max # max, ens1

  loss_config:
    pos_weight: 1
    rot_weight: 1
    joint_weight: 0.9
    open_weight: 0.1

  initial_ratio: 1.0  
  num_train_steps: *NUM_STEPS
